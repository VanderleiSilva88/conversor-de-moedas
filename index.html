<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>onversor de moedas</title>
</head>
</body>
<img class="logo" src="./img/logo.gif" alt="logo-moeda-a-converter">
<main>
    <label>
        Converter <b>de</b>
        <select name="" id="">
            <option value=""> R$ Real Brasileiro</option>
        </select>
    </label>
    <label>
        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro"> € Euro</option>
            <option value="btc"> Bitcoin</option>
            <option value="gbt">Libra</option>
        </select>
    </label>
    <label >
        Valor
        <input type="number" name="" id="input-real" placeholder="R$ 10.000,00" class="input-real">
    </label>

    <button class="btn">Converter</button>
    <section>
        <div class="currency-box">
            <img id="real" src="./img/Real.png" alt="logo-moeda-a-converter">
            <p class="nome">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>


<img src="./img/Vector.png" alt="seta" class="arrow-img" >


        <div class="currency-box">
            <img class="currency-img"  src="./img/Dólar.png" alt="logo-moeda-a-convertida">
            <p class="nome" id="currency-name">Dólar Américano</p>
            <p class="currency-value">US$ 0,0</p>
        </div>
      
    </section>
</main>

<body>
<script src="./script.js"></script>
</html>
